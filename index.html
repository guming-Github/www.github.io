<!DOCTYPE html>
<html>

<head>
    <title>HTML基础</title>
    <p>head是文档头</p>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet" type="text/css">
    <button>切换用户</button>
    <script src="scripts/main.js" defer></script>
    <!-- js文件放在最后加载，才不会出问题  defer是页面加载完成才运行js-->
</head>


<body>
    <header>header是比一级标题还大的标题</header>
    <h1>图像元素</h1>
    <img src="images/5754b806-972d-4a0f-9710-bbecab762b40.png" alt="这句话用来描述图像，想写啥写啥">
    <h1>空元素</h1>
    <p>元素里面没有内容（人添加的，说明性的）</p>
    <h1>文本标记元素</h1>
    <h2>标题</h2>
    <p>对内容分层，有一级标题，二级标题等</p>
    <h2>段落</h2>
    <p>一段文字，字面意思</p>
    <p>随便写个，嵌套个<strong>加粗</strong>增加记忆</p>
    <h2>列表</h2>
    <ul>
        <li>无序</li>
        <li>无序</li>
    </ul>
    <ol>
        <li>有序</li>
        <li>有序</li>
    </ol>
    <h2>超文本</h2>
    <a href="https://developer.mozilla.org/zh-CN/docs/Learn/Getting_started_with_the_web/HTML_basics">以上知识学习的页面</a>
</body>

</html>
